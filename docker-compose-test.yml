version: '3'

networks:
  monitor:
    driver: bridge

services:
  la10:
    image: skarner2016:php82
    container_name: php82
    hostname: la10
    ports:
      - 8999:8999
    stdin_open: true
    tty: true
    working_dir: /var/www
    volumes:
      - ${WORK_SPACE}:/var/www
    networks:
      - monitor
    restart: always
